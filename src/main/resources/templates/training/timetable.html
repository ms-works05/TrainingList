    <h5><span th:text="${trainingname}"></span></h5>
    <table class="table  table-bordered">

        <th:block th:each="oneMonth: ${timetable}" th:object="${oneMonth}">

                <th:block  th:each="oneDay: ${oneMonth.trainings}" th:object="${oneDay}">

            <tr>

            </tr>
        </th:block>
    </tbody>
