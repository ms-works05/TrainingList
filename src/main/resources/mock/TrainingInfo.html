<!doctype html>
<html lang="ja">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<title>講師割当アプリケーション[訓練情報]</title>

<body>
	<div class="border col-5">
		<br>
		<h2>訓練情報</h2>
		<br>
		<div class="row">
			<div class="col-md">
				<form>
					<div class="input-group mb-3">
						<span class="input-group-text" id="basic-addon1">ID</span>
						<input type="text" class="form-control" value="00001" disabled>
					</div>
					<div class="input-group mb-3">
						<span class="input-group-text" id="basic-addon1">訓練名</span>
						<input type="text" class="form-control" placeholder="〇〇〇初級科" />
					</div>
					<div class="input-group mb-3">
						<span class="input-group-text" id="basic-addon1">募集期間</span>
						<input type="date" class="form-control" />　～　
						<input type="date" class="form-control" />
					</div>
					<div class="input-group mb-3">
						<span class="input-group-text" id="basic-addon1">選考日</span>
						<input type="date" class="form-control" />
					</div>
					<div class="input-group mb-3">
						<span class="input-group-text" id="basic-addon1">合格発表</span>
						<input type="date" class="form-control" />
					</div>
					<div class="input-group mb-3">
						<span class="input-group-text" id="basic-addon1">訓練期間</span>
						<input type="date" class="form-control" />　～　
						<input type="date" class="form-control" />
					</div>
					<div class="input-group mb-3">
						<span class="input-group-text" id="basic-addon1">授業時間</span>
						<input type="time" class="form-control" />　～　
						<input type="time" class="form-control" />
					</div>
				</form>
			</div>
		</div>
		<br>
		<div class="row center-block text-center">
			<div class="col-18">
				<button type="button" class="btn btn-primary btn-block" onclick="location.href='./TrainingList.html'">登録</button>
				<button type="button" class="btn btn-outline-primary btn-block" onclick="location.href='./TrainingList.html'">キャンセル</button>
			</div>
		</div>
        <div class="col-1">
        </div>
    </div>


<!-- Optional JavaScript; choose one of the two! -->
