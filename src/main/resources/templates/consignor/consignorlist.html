<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">

<head th:replace="common/head :: head_fragment(title = '講師割当アプリケーション [種別一覧]', scripts = ~{::script}, links = ~{::link})"></head>
<body>
<div class="container col-6">
    <br>
    <h2>種別一覧</h2>
    <div class="float-end">
        <a th:href="@{/consignor/add}" class="btn btn-primary">新規登録</a>
    </div>
    <table class="table table-striped table-hover">
        <thead class="thead-dark">
        <tr>
            <th>名称1</th>
            <th>名称2</th>
            <th></th>
        </tr>
        </thead>
        <tbody class="table-group-divider">
        <tr th:each="consignor : ${consignorlist}"  th:object="${consignor}">
            <td th:text="*{id}" hidden></td>
            <td th:text="*{name1}"></td>
            <td th:text="*{name2}"></td>
            <td class="text-end">
                <a th:href="@{/consignor/update/{id}(id=*{id})}" class="btn btn-outline-primary btn-sm">編集</a>
                <a th:href="@{/consignor/delete/{id}(id=*{id})}" class="btn btn-outline-secondary btn-sm" th:onclick="|return confirm_delete('__*{name1}__')|">削除</a>
            </td>
        </tbody>
    </table>
</div>
<br>
<br>
<!--/* Navbar */-->
<nav class="navbar fixed-bottom navbar-expand-sm navbar-dark bg-dark">
    <a th:href="@{/training/list}" class="btn btn-sm btn btn-outline-light">&nbsp;戻る&nbsp;</a>
</nav>
<script>
    <!--/* 削除確認メッセージ */-->
	function confirm_delete(data) {
		return window.confirm(data + "を削除しますか？")
    };
</script>
</body>
</html>
