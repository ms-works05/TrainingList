<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">

<head th:replace="common/head :: head_fragment('講師割当アプリケーション [講師情報]', ~{::script}, ~{::link})"></head>
<body>
<div class="container col-6">
  <br>
  <h2>講師情報</h2>
  <br>
  <br>
  <form th:action="@{/teacher/create}" th:object="${teacherRequest}" th:method="post">
    <div class="input-group mb-3" hidden>
      <span class="input-group-text">ID</span>
      <input type="text" class="form-control" th:field="*{id}" />
    </div>
    <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    <div class="input-group mb-3">
      <span class="input-group-text">講師名</span>
      <input type="text" class="form-control" th:field="*{name}" th:errorclass="is-invalid"  />
    </div>

    <br>
    <div class="text-center">
      <input type="submit" value="　登録　" class="btn btn-primary btn-block">
      <a href="/teacher/list" class="btn btn-outline-primary btn-block">キャンセル</a>
    </div>
  </form>
</div>
</body>
</html>
