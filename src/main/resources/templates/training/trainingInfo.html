<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">

<head th:replace="common/head :: head_fragment(title = '講師割当アプリケーション [訓練情報]', scripts = ~{::script}, links = ~{::link})"></head>

<body>
	<div class="container">
		<br>
		<h2>訓練情報</h2>
		<br>
		<div class="row">
			<div class="col-md">
				<form>
					<div class="input-group mb-3">
						<span class="input-group-text">ID</span>
						<input type="text" class="form-control" value="00001" disabled>
					</div>
					<div class="input-group mb-3">
						<span class="input-group-text">訓練名</span>
						<input type="text" class="form-control" placeholder="〇〇〇初級科" />
					</div>
					<div class="input-group mb-3">
						<span class="input-group-text">募集期間</span>
						<input type="date" class="form-control" />　～　
						<input type="date" class="form-control" />
					</div>
					<div class="input-group mb-3">
						<span class="input-group-text">選考日</span>
						<input type="date" class="form-control" />
					</div>
					<div class="input-group mb-3">
						<span class="input-group-text">合格発表</span>
						<input type="date" class="form-control" />
					</div>
					<div class="input-group mb-3">
						<span class="input-group-text">訓練期間</span>
						<input type="date" class="form-control" />　～　
						<input type="date" class="form-control" />
					</div>
					<div class="input-group mb-3">
						<span class="input-group-text">授業時間</span>
						<input type="time" class="form-control" />　～　
						<input type="time" class="form-control" />
					</div>
					<div class="input-group mb-3">
						<span class="input-group-text">授業時間数</span>
						<input type="number" class="form-control" min="0" max="8" />
					</div>
				</form>
			</div>
		</div>
		<br>
		<div class="row center-block text-center">
			<div class="col-18">
<!--				<input type="submit" value="　登録　" class="btn btn-primary btn-block">-->
				<a href="/training/list" class="btn btn-primary btn-block">　登録　</a>
				<a href="/training/list" class="btn btn-outline-primary btn-block">キャンセル</a>
			</div>
		</div>
    </div>
</body>
</html>
