<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<title>講師割当アプリケーション[講師一覧]</title>
	<link th:href="@{/init.css}" rel="stylesheet">
</head>
<body>
	<div class="list">
		<br>
		<h2>講師一覧</h2>

		<div class="row">
			<div class="col-md">

				<table class="table table-striped table-hover">
					<thead class="thead-dark">
						<tr>
							<th colspan="2" scope="col">講師名</th>
							<th>
								<button type="submit" id="update_button" class="btn btn-primary btn-sm"  onclick="location.href='./TeacherInfo.html'">新規作成</button>
							</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>00001</td>
							<td><a href= "TeacherSchedule.html">テスト　太郎</a></td>
							<td>
								<button type="submit" id="update_button" class="btn btn-outline-secondary btn-sm"  onclick="location.href='./TeacherInfo.html'">編集</button>
								<button type="submit" id="delete_Button" class="btn btn-outline-secondary btn-sm">削除</button>
							</td>
						<tr>
							<td>00002</td>
							<td><a href= "TeacherSchedule.html">テスト　次郎</td>
							<td>
								<button type="submit" id="update_button" class="btn btn-outline-secondary btn-sm"  onclick="location.href='./TeacherInfo.html'">編集</button>
								<button type="submit" id="delete_Button" class="btn btn-outline-secondary btn-sm">削除</button>
							</td>
						</tr>
						<tr>
							<td>00003</td>
							<td><a href= "TeacherSchedule.html">テスト　三郎</td>
							<td>
								<button type="submit" id="update_button" class="btn btn-outline-secondary btn-sm"  onclick="location.href='./TeacherInfo.html'">編集</button>
								<button type="submit" id="delete_Button" class="btn btn-outline-secondary btn-sm">削除</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

<a href= "TrainingList.html" >訓練一覧画面へ</a>
