<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">

<head th:replace="common/head :: head_fragment(title = '講師割当アプリケーション [訓練一覧]', scripts = ~{::script}, links = ~{::link})"></head>

<body>
<div class="container">
    <br>
    <h2>訓練一覧</h2>
    <div class="float-end">
        <a th:href="@{/training/add}" class="btn btn-primary">新規登録</a>
    </div>
    <table class="table table-striped table-hover">
        <thead class="thead-dark">
        <tr>
            <th colspan="2">訓練名</th>
            <th colspan="2">訓練期間</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="training : ${traininglist}"  th:object="${training}">
            <td th:text="*{id}" hidden></td>
            <td th:text="*{trainingname}"></td>
            <td th:text="*{#temporals.format(start_date, 'yyyy/MM/dd(eee)')} + ' ～ ' + *{#temporals.format(end_date, 'yyyy/MM/dd(eee)')}"></td>
            <td>
                <a th:href="@{/training/update/{id}(id=*{id})}" class="btn btn-outline-secondary btn-sm">編集</a>
                <a th:href="@{/training/delete/{id}(id=*{id})}" class="btn btn-outline-secondary btn-sm">削除</a>
            </td>
        </tbody>
    </table>
</div>
<!-- Navbar -->
<nav class="navbar fixed-bottom navbar-expand-sm navbar-dark bg-dark">
    <a th:href="@{/teacher/list}" class="btn btn-sm btn btn-outline-light">講師一覧へ</a>
</nav>
</body>
</html>
